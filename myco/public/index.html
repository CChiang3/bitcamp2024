<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>
    <body>
        <h1>Bill 'a Client</h1>
        <form action="/" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="test@myco.com" required>
            <br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Test Payment" required>
            <br>

            <label for="description">Subject:</label>
            <input type="text" id="description" name="description" placeholder="Performing a test payment to test@myco.com" required>
            <br>

            <label for="amount">Subject:</label>
            <input type="number" id="amount" name="amount" placeholder=100.00 required>
            <br>

            <label for="date">Subject:</label>
            <input type="datetime-local" id="date" name="date" required>
            <br>

            <button type="submit">Login</button>
        </form>
    </body>
</html>
